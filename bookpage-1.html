<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-image: url(background.jpg);
        background-position: 0px 0px;
        background-size: 100%;
        background-repeat: no-repeat;
      }
      #bookcontainer{
        height: 500px;
        width:50%;
        background-clip: padding-box;
        background-color: #FFF;
        border: 30px solid rgba(255, 255, 255, .5);
      }
    </style>
  </head>
  <body>
    <br/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <img alt="logo" src="logo.jpg" width="150" class="rounded-circle mx-auto d-block" onclick="window.location.href='homepage.html'">
        </div>

        <div class="col-md-4">
          <dl>
            <dd style="font-weight:bold">Adress: 123 Tom Ave </dd>
            <dd style="font-weight:bold">Phone: 123-456-7890</dd>
            <dd style="font-weight:bold">Opening hours: 8am-6pm Mon-Sat</dd>
          </dl>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-lg btn-warning mt-3 " onclick="window.location.href='bookpage-1.html'">
            <span style="color:ivory;font-weight:bold">BOOK ONLINE</span>
          </button>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-lg btn-warning mt-3 " onclick="window.location.href='servicespage.html'">
            <span style="color:ivory;font-weight:bold">SERVICES</span>
          </button>
        </div>

        <div class="col-md-2">   
          <button type="button" class="btn btn-lg btn-warning mt-3 " onclick="window.location.href='aboutuspage.html'">
            <span style="color:ivory;font-weight:bold">ABOUT US</span>
          </button>
        </div>
      </div>
      <div style="height: 20px;">
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-6" id="bookcontainer">
                <div style="padding-top:20px;text-align:center;">
                  <img alt="process1" src="P1.png" class="process" height="70px">
                </div>
                <h4> Request a new appointment</h4>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-6" style="padding: 30px 60px;">
                      Date: <br>
                      <input type="date">
                      <div style="height:20px;"></div>
                      Services: <br>
                      <select>
                        <option>women's cut - xx$</option>
                        <option>men's cut - xx$</option>
                        <option>hair treatment - xx$</option>
                        <option>color only - xx$</option>
                        <option>girls cut - xx$</option>
                        <option>boys cut - xx$</option>
                        <option>color and cut - xx$</option>
                      </select>
                    </div>
                    <div class="col-md-6" style="padding: 30px 60px;">
                      Time: <br>
                      <select>
                        <option>Any time</option>
                        <option>Morning (before noon)</option>
                        <option>Afternoon (noon-5pm)</option>
                        <option>Evening (after 5pm)</option>
                      </select>
                      <div style="height:20px;"></div>
                      Employee: <br>
                      <select>
                        <option>First Available</option>
                        <option>Tom</option>
                        <option>Bob</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div style="text-align:center; padding-top: 30px;">
                  <button style="border-radius: 10px;" onclick="window.location.href='bookpage-2.html'">Show available times</button>
                </div>
              </div>
              <div class="col-md-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
